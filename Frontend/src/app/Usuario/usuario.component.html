<div class="login-container">

    <div class="wallpaper" >
    
    <div class="container">
        <form ngNoForm [action]="url" method="POST" >
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img class="logo" src="/assets/logo.png">
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted">Crear usuario</p>
                        <div class="form-group">
                            <input placeholder="Correo" type="email" class="form-control" name="user" autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="nombre" required placeholder="Nombre completo" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" required placeholder="Contraseña" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" required placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-muted">
                            <label>
                                <input type="checkbox" [(ngModel)]="infoPago">
                                Información de pago
                            </label>
                        </p>
                        <div class="form-group">
                            <input placeholder="No. Tarjeta" type="text" class="form-control" name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago">
                        </div>
                        <div class="form-group">
                            <input placeholder="Fecha de vencimiento" type="text" class="form-control" name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago">
                        </div>
                        <div class="form-group">
                            <input placeholder="CSC" type="text" class="form-control" name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted">
                            <label>Dirección de pago</label>
                        </p>
                        <div class="form-group">
                            <input placeholder="Nombre" type="text" class="form-control" name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago">
                        </div>
                        <div class="form-group">
                            <input placeholder="Apellidos" type="text" class="form-control" name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago">
                        </div>
                        <div class="form-group">
                            <input placeholder="Ciudad" type="text" class="form-control" name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago">
                        </div>
                        <div class="form-group">
                            <input placeholder="Dirección" type="text" class="form-control" name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago">
                        </div>
                        <p class="text-muted">
                            <label>
                                <input type="checkbox">
                                Términos y condiciones
                            </label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary boton-login form-control" value="Crear" name="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </form>
    </div>
    </div>
</div>
