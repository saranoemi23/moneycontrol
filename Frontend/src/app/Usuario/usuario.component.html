<div class="login-container">

    <div class="wallpaper" >
    
    <div class="container">
        <form ngNoForm>
        <br>
        <div class="card" (keydown.enter)="$event.preventDefault()">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img class="logo" src="/assets/logo.png">
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted">Crear usuario</p>
                        <div class="form-group">
                            <input placeholder="Correo" type="email" class="form-control" name="user" autocomplete="off" required [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="nombre" required placeholder="Nombre completo" required [(ngModel)]="nombre">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pass" required placeholder="Contraseña" required [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirmarpass" required placeholder="Confirmar contraseña" required required [(ngModel)]="confirmarpass">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-muted">
                            <label>
                                <input type="checkbox" [(ngModel)]="infoPago">
                                Información de pago
                            </label>
                        </p>
                        <div class="form-group">
                            <input placeholder="Número de Tarjeta" type="text" class="form-control" 
                            name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago" [(ngModel)]="tarjeta" maxlength="16">
                        </div>
                        <div class="form-group">
                            <input placeholder="Nombre del Titular" type="text" class="form-control" 
                            name="user" autocomplete="off" [required]="infoPago" [disabled]="!infoPago" [(ngModel)]="titular">
                        </div>
                        <div class="form-group">
                            <input placeholder="CCV" type="password" class="form-control" name="user" 
                            autocomplete="off" [required]="infoPago" [disabled]="!infoPago" [(ngModel)]="ccv" maxlength="4">
                        </div>
                        <div class="form-group">
                            <select class="form-control" class="input-group" class="form-control" 
                            [required]="infoPago" [disabled]="!infoPago" [(ngModel)]="mes">
                                <option value="">Fecha de Expiración (Mes)</option>
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" class="input-group" placeholder="Ciudad" class="form-control" 
                            [required]="infoPago" [disabled]="!infoPago" [(ngModel)]="ano">
                                <option value="">Fecha de Expiración (Año)</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                                <option>2031</option>
                                <option>2032</option>
                                <option>2033</option>
                                <option>2034</option>
                                <option>2035</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted">
                            <label>Dirección de pago</label>
                        </p>
                        
                        <div class="form-group">
                            <select class="form-control" class="input-group" placeholder="Ciudad" class="form-control" 
                                    [required]="infoPago" [disabled]="!infoPago" [(ngModel)]="ciudad">
                                <option>San Pedro Sula</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input placeholder="Dirección" type="text" class="form-control" name="user" 
                            autocomplete="off" [required]="infoPago" [disabled]="!infoPago" [(ngModel)]="direccion">
                        </div>
                        <p class="text-muted">
                            <label>
                                <input type="checkbox" [disabled]="!infoPago">
                                Términos y condiciones
                            </label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <a href="/login/entrar">Regresar</a>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="button" class="btn btn-primary boton-login form-control" value="Crear" name="submit" (click)="guardar()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </form>
    </div>
    </div>
</div>
