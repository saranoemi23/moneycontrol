<div class="header-principal" style="text-align: center;">
 <header class="container header row">
   <div class="izquierda col-md-4"> 
    <span class="icon-money"></span>
    Money Control HN
   </div>
  <div class="centro col-md-4">
    <meter id="file" [value]="salidas" [max]="entradas"></meter>
  </div>
  <div class="derecha col-md-4">
    Entradas {{entradas |  currency: 'L' }} | Salidas {{salidas |  currency: 'L' }} 
    Saldo disponible {{entradas-salidas |  currency: 'L' }} 
    <span *ngIf="montosugerido" class="diferido">
      <br>
      Saldo diferido de alertas {{montosugerido|  currency: 'L' }} 
    </span>
  </div>
 </header>
  <div class="container" >
    <div *ngFor='let alerta of alertas'>
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf='!alerta.ocultar'>
        <strong>{{alerta.descripcion}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)='marcarleido(alerta)'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row full-height">
  <div class="col-lg-2" style="padding:0">
    <div class="menu-principal">
      <div class="contenido">
        <br>
        <span class="d-lg-block">
          <button (click)="Transaccion()" class="btn btn-outline-primary" >
            <span class="icon-list">Transacciones</span>
          </button>
        </span>
        <span class="d-lg-block">
          <button (click)="Entrada()" class="btn btn-outline-primary">
            <span class="icon-down">Entradas</span>
          </button>
        </span>
        <span class="d-lg-block">
          <button (click)="Salida()" class="btn btn-outline-primary">
            <span class="icon-up">Salidas</span>
          </button>
        </span>
        <span class="d-lg-block">
          <button (click)="Categorias()" class="btn btn-outline-primary">
            <span class="icon-layers">Presupuestos</span>
          </button>
        </span>
        <span class="d-lg-block">
          <button (click)="Alertas()" class="btn btn-outline-primary">
            <span class="icon-bell">Alertas</span>
          </button>
        </span>
        <span class="d-lg-block">
          <button (click)="Cuentas()" class="btn btn-outline-primary">
            <span class="icon-credit-card">Cuentas</span>
          </button>
        </span>
        <span class="d-lg-block">
          <button (click)="CerrarSesion()" class="btn btn-outline-primary">
            <span class="icon-user">Cerrar Sesi√≥n</span>
          </button>
        </span>
        <br>
        <br>
      </div>
    </div>

  </div>
  <div class="col-lg-10">
    <router-outlet></router-outlet>
  </div>
</div>

<footer>
  <span><a>Money Control HN</a> &copy; {{anio}}.</span>
</footer>
