<div class="login-container" style="height: 100%;">
    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form ngNoForm [action]="url" method="POST">
                            <p>Ingrese su usuario y contraseña</p>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" name="user" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="pass" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Entrar" name="submit">
                            </div>

                            <input type="hidden" name="redirect" [(ngModel)]="redirect">
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
