<div class="login-container" style="height: 100%;">
    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="/assets/logo.png" alt="" style="width: 80%;">
                    </div>
                    <div class="col-md-6">
                        <form ngNoForm [action]="url" method="POST" >
                            <p class="text-muted">Ingrese su usuario y contraseña</p>
                            <div class="form-group">
                                <label for="username" type="text">Usuario</label>
                                <input placeholder="Nombre usuario" type="text" class="form-control" id="username" name="user" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="password" type="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="pass" required placeholder="Contraseña">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Entrar" name="submit">
                            </div>
                            <div>
                                <label for="" class="forgot text-muted" >Crear una cuenta</label>
                            </div>
                            <input type="hidden" name="redirect" [(ngModel)]="redirect">
                        </form>
                        <div class="col-md-12" >
                            <ul class="social-network social-circle">
                                <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
